<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>textarea</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form was-validated">
      <div class="form-floating">
        <textarea
          class="form-control-lg is-invalid words"
          placeholder="Write your review"
          id="floatingTextarea2"
          rows="5"
          cols="50"
        ></textarea>
        <div>words count: <span class="count">0</span><span>/100</span></div>
        <div id="feedback" class="invalid-feedback d-none">The words limited are 100 words</div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-begin">
        <button class="btn btn-primary" type="button">Review</button>
      </div>
    </form>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
